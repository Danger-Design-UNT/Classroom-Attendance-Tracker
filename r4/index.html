<!doctype html>
<html>
  <head><meta charset="utf-8"><title>R4 â€“ List of Students</title></head>
  <body>
    <h2>Class Roster</h2>
    <table id="roster" border="1">
      <thead><tr><th>Name</th><th>Email</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
    <script>
      fetch('students.json')
        .then(r=>r.json())
        .then(data=>{
          const tb=document.querySelector('#roster tbody');
          data.forEach(s=>{
            tb.innerHTML+=`<tr><td>${s.name}</td><td>${s.email}</td>
            <td style="color:${s.present?'green':'red'}">${s.present?'Present':'Absent'}</td></tr>`;
          });
        });
    </script>
  </body>
</html>
