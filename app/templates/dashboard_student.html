<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_student.css') }}">
</head>
<body>
