<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_teacher.css') }}">
</head>
<body>


    <button id="menu-btn" class="menu-btn">
        ☰
    </button>
    <div id="sidebar" class="sidebar">
        <button id="close-btn" class="close-btn">×</button>

        <ul class="sidebar-links">
            <li><a href="{{ url_for('attendance.settings') }}">⚙️ Settings</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Sign out  </a></li>
        </ul>
    </div>
    <div id="overlay" class="overlay"></div>



    <div class="container">
        <h2 class="teacher-header">Teacher Dashboard</h2>
        <div class="view-container">
            <button class="view-attendance">View Attendance Table</button>
            <button class="view-all-classes">View All Classes</button>
        </div>
        <button class="qr-generate">Generate/View QR Code</button>
        <div class="bottom-container">
            <button class="today-class">Today Session's</button>
            <button class="quick-stats">Quick Stats</button>
        </div>
        <button class="create-class">Create New Class</button>

    </div>
    <script>
        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");
        const closeBtn = document.getElementById("close-btn");
        const overlay = document.getElementById("overlay");
        
        menuBtn.onclick = () => {
            sidebar.classList.add("active");
            overlay.classList.add("active");
        };
        
        closeBtn.onclick = () => {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        };
        
        overlay.onclick = () => {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        };
    </script>
    
</body>
</html>
