<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
</head>
<body>
    <div class="container">
        <img src="" alt="" class="login-logo">
        <h2 class="login-header">Login</h2>

        <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
            {{ form.hidden_tag() }} 

            {{ form.email(class_="login-email", placeholder="Email:") }}
            {{ form.password(class_="login-password", placeholder="Password:") }}

            {{ form.submit(class_="sign-in-button") }}
        </form>

        <button type="button" class="forgot-button">Forgot password</button>

        <a href="{{ url_for('auth.signup') }}" class="sign-up">Sign Up</a>

    </div>
</body>
</html>
